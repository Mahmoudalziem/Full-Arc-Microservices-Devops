apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/instance: sonarqube
    app.kubernetes.io/name: postgresql
    service.alpha.kubernetes.io/tolerate-unready-endpoints: "true"
  name: sonarqube-postgresql-headless
  namespace: sonarqube
spec:
  ports:
  - name: tcp-postgresql
    port: 5432
    protocol: TCP
    targetPort: tcp-postgresql
  selector:
    app.kubernetes.io/instance: sonarqube
    app.kubernetes.io/name: postgresql
  type: ClusterIP
